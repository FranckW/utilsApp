<!DOCTYPE html>
<html lang="en" ng-app="utilsApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Utils App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body spellcheck=false>

    <div class="container">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                    <a class="navbar-brand" href="#">Utils App</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li id="todoNavBarLi" class="active"><a href="index.html" class="toggleTodo">To do</a></li>
                        <li id="clochetteNavBarLi"><a href="index.html" class="toggleClochette">Clochette</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content">
            <div id="todoContent" ng-controller="PostItCtrl">
                <table>
                    <tr ng-repeat="postit in postits">
                        <td>
                            <div class="quote-container">
                                <i class="pin"></i>
                                <blockquote class="note yellow">
                                    <cite ng-model="postit" id="titleedit" contenteditable></cite>
                                    <div ng-model="postit" id="contentedit" contenteditable></div>
                                </blockquote>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="clochetteContent" class="hidden">
                <h2>Clochette</h2>
            </div>

        </div>
    </div>
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="components/scripts/controllers/postItCtrl.js"></script>
    <script src="components/scripts/controllers/navbarItemsToggle.js"></script>
</body>

</html>
