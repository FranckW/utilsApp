<div ng-controller="ClothesCtrl">
    <a class="btn btn-lg glyphicon glyphicon-plus addClothesBtn" href="#collapseAddClothes" data-toggle="collapse" tooltip-placement="right"
        uib-tooltip="Ajouter un vêtement"></a>

    <a class="btn btn-lg glyphicon glyphicon-search addClothesBtn" href="#collapseSearchClothes" data-toggle="collapse" tooltip-placement="right"
        uib-tooltip="Rechercher des vêtements"></a>

    <div id="collapseAddClothes" class="collapse">
        <div class="thumbnail">
            <form enctype="multipart/form-data" action="http://localhost:8080/jeeServer/addClothes" method="POST">
                <input name="path" id="file" type="file" ng-model="fileToUpload" multiple></input>
                <div id="prev"></div>
                <input type="submit" value="Upload"></input>
            </form>
        </div>
    </div>

    <div id="collapseSearchClothes" class="collapse">
        <div class="thumbnail">
            <div class="form-wrapper">
                <label>Entrer des tags :</label>
                <div ng-controller="SearchTagCtrl">
                    <div ng-repeat="searchTag in searchTags">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="tagInput" class="btn removeBtn removeChoiceBtn" ng-click="removeTagInput(tagInput)" tooltip-placement="right" uib-tooltip="Supprimer ce tag"><i class="glyphicon glyphicon-remove"></i></label>
                                <input id="tagInput" type="text" class="form-control" ng-model="searchTag.value" placeholder="Entrer un tag ...">
                            </div>
                        </form>
                    </div>
                    <a class="btn btn-lg" ng-click="addChoice()" tooltip-placement="bottom" uib-tooltip="Ajouter un choix"><i class="glyphicon glyphicon-plus"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
    function createThumbnail(file) {
        var reader = new FileReader();
        reader.addEventListener('load', function() {
            var imgElement = document.createElement('img');
            imgElement.style.maxWidth = '150px';
            imgElement.style.maxHeight = '150px';
            imgElement.src = this.result;
            prev.appendChild(imgElement);
            
            var pElement = document.createElement('p');
            var node = document.createTextNode(this.result);
            pElement.id = "foo";
            pElement.appendChild(node);
            pElement.style.display = 'none';
            prev.appendChild(pElement);
        });
        reader.readAsDataURL(file);
    }

    var allowedTypes = ['png', 'jpg', 'jpeg', 'gif'],
        fileInput = document.querySelector('#file'),
        prev = document.querySelector('#prev');
    fileInput.addEventListener('change', function() {
        var files = this.files,
            filesLen = files.length,
            imgType;
        for (var i = 0; i < filesLen; i++) {
            imgType = files[i].name.split('.');
            imgType = imgType[imgType.length - 1];
            if (allowedTypes.indexOf(imgType) != -1) {
                createThumbnail(files[i]);
            }
        }
    });
})();
    </script>

    <div ng-include=" 'views/clothesDisplaying.html' "></div>
</div>
</div>
